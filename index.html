<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
    <title>Etch-a-sketch</title>
</head>
<body>
    <div class="contenido">
        <h1>DRAWING THING</h1>
        <div class="brushButtons">

        <div id="contenedor"></div>
    </div>
